<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clavier Arabe – Utilitaire en ligne</title>
  <meta name="description" content="Écrivez en arabe en ligne : clavier virtuel, voyelles courtes, copier, télécharger.">
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clavier Arabe <span class="badge">MVP</span></h1>
  </header>

  <main>
    <div class="grid">
      <section class="box editor">
        <textarea id="out" placeholder="اكتب هنا… (Écrivez ici)"></textarea>
        <div class="toolbar">
          <button id="copyBtn">Copier</button>
          <button id="clearBtn">Effacer</button>
          <button id="downloadBtn">Télécharger .txt</button>
          <button id="rtlBtn">RTL</button>
          <button id="ltrBtn">LTR</button>
          <button id="tashkeelToggle">Voyelles courtes</button>
          <button id="themeToggle">🌙 Mode clair / sombre</button>
        </div>
        <div class="kbd" id="keyboard" aria-label="Clavier arabe virtuel"></div>
        <div class="row" id="tashkeelRow"></div>
      </section>
    </div>
  </main>

  <footer>
    <p>
      Fait avec ❤ pour l'apprentissage des langues. Open-source, prêt à héberger sur GitHub Pages.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
